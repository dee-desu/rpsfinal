<!DOCTYPE html>
<html>
<head>
    <title>Portfolio - Confirm Deletion</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete "{{ project.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'project_list' %}">Cancel</a>
</body>
</html>
